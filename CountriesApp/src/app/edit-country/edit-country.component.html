<mat-card>
  <mat-card-header>
    <mat-card-title>Edit Country</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <input matInput [(ngModel)]="myCountry().name" /><br />
    <input matInput [(ngModel)]="myCountry().numberOfVisits" /><br />
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Confirm</button>
    <button mat-raised-button color="primary" [routerLink]="['/']">Home</button>
  </mat-card-actions>
</mat-card>
