<mat-card>
  <mat-card-header>
    <mat-card-title>Countries List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="countries$()">
      <ng-container matColumnDef="col-name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="col-num">
        <th mat-header-cell *matHeaderCellDef>Number of Visits</th>
        <td mat-cell *matCellDef="let element">{{ element.numberOfVisits }}</td>
      </ng-container>
      <ng-container matColumnDef="col-action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="warn"
            (click)="deleteCountry(element._id || '')"
          >
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="['new']">
      Add a New Country
    </button>
  </mat-card-actions>
</mat-card>
